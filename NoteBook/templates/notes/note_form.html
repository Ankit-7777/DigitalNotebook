{% extends 'base_generic.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-5" style="width: 50%; background-color: #ffffff; border-radius: 15px;">
        <h2 class="text-center mb-4">
            {% if note %}
                <i class="fas fa-edit"></i> Edit Note
            {% else %}
                <i class="fas fa-plus-circle"></i> New Note
            {% endif %}
        </h2>

        <form method="post" class="form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.title.label_tag }}
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-sticky-note"></i>
                        </span>
                    </div>
                    {{ form.title }}
                </div>
            </div>

            <div class="form-group mt-3">
                {{ form.body.label_tag }}
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-align-left"></i>
                        </span>
                    </div>
                    {{ form.body }}
                </div>
            </div>

            <!-- Modern Save Button -->
            <div class="text-center mt-5">
                <button type="submit" class="btn btn-lg px-5 py-3" style="background: linear-gradient(135deg, #e6f450, #4DB6AC); color: white; font-weight: bold; border: none; border-radius: 50px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
                    <i class="fas fa-save"></i> Save
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
