{% extends 'base_generic.html' %}

{% block content %}

<style>
  /* Main container styling */
  .delete-note-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #f2f2f2, #ffffff);
      padding: 20px;
  }
  
  /* Card styling */
  .delete-note-card {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: slideIn 0.6s ease-out;
  }
  
  /* Title styling */
  .delete-title {
      font-family: 'Poppins', sans-serif;
      font-size: 24px;
      margin-bottom: 15px;
      color: #ff5f6d;
      animation: fadeIn 1s ease;
  }
  
  /* Message styling */
  .delete-message {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
      animation: fadeIn 1.2s ease;
  }
  
  /* Button container */
  .button-container {
      display: flex;
      justify-content: space-between;
  }
  
  /* Button styles */
  button, .btn-cancel {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      font-weight: bold;
  }
  
  /* Delete button */
  .btn-danger {
      background-color: #ff5f6d;
      color: #fff;
      border: none;
      box-shadow: 0 4px 10px rgba(255, 95, 109, 0.4);
  }
  
  .btn-danger:hover {
      background-color: #ff3e54;
      transform: scale(1.05);
  }
  
  /* Cancel button */
  .btn-cancel {
      background-color: #f0f0f0;
      color: #555;
      text-decoration: none;
      border: 1px solid #ccc;
  }
  
  .btn-cancel:hover {
      background-color: #e0e0e0;
      transform: scale(1.05);
  }
  
  /* Animations */
  @keyframes slideIn {
      0% {
          transform: translateY(50px);
          opacity: 0;
      }
      100% {
          transform: translateY(0);
          opacity: 1;
      }
  }
  
  @keyframes fadeIn {
      0% {
          opacity: 0;
      }
      100% {
          opacity: 1;
      }
  }
  </style>
  
<div class="delete-note-container">
    <div class="delete-note-card">
        <h2 class="delete-title">Delete Note</h2>
        <p class="delete-message">Are you sure you want to delete this note?</p>
        <form method="post">
            {% csrf_token %}
            <div class="button-container">
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'note-list' %}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
